<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title> AngularJS Backshop College </title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.16.0-rc-1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>

  <style type="text/css">
    * { padding-left: 10px; }
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }
  </style>

  <body>

    <div class="page-header">
      <h1> AngularJS <small> backshop college </small></h1>
    </div>


    <div class="container">
      <div class="row">
        
        <div ng-app id='app' ng-cloak>
          
          <div class="panel panel-default">
            
            <section id='data-binding' data-lesson='1' data-lesson-name='2 way data bindings' name='lesson'>
              
              <div class="panel-heading">  
                <input type="text" class="form-control" placeholder="Hi, type here your name" ng-model='username'>
              </div>

              <div class="panel-body" ng-show='username'>
                Welcome, <strong> {{ username }} </strong>
              </div>

            </section>

          </div>
        </div>
     </div>



    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//code.angularjs.org/1.2.16/angular.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
