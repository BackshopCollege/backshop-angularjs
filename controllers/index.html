<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title> AngularJS Backshop College </title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.16.0-rc-1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>

  <style type="text/css">
    * { padding-left: 10px; }
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }
  </style>

  <body>

    <div class="page-header">
      <h1> AngularJS <small> backshop college </small></h1>
    </div>


    <div class="container">
      <div class="row">
        
        <div ng-app id='app' ng-cloak ng-controller='MainController'>
          
          <div class="panel panel-default">
            
            <section id='data-binding' data-lesson='2' data-lesson-name='controllers'>
              
              <div class="panel-heading">  
                <p> Here the variable username <strong>{{ username }}</strong> comes from MainController. </p>
                <button ng-click='openPanel()' class='btn btn-success'> Open </button>
              </div>

              <div class="panel-body" ng-show='open'>
                <p> openPanel function was clicked </p>
                <button class='btn btn-default' ng-click="open='false'">&times;</button>
              </div>

            </section>

          </div>
        </div>
     </div>



    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//code.angularjs.org/1.2.16/angular.js"></script>

    <script>
      function MainController($scope) {
        $scope.username = 'Thiago Dantas';
        
        $scope.openPanel = function() {
          $scope.open = true;
        }

      }
    </script>

  </body>
</html>
